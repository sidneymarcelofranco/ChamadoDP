{% extends 'baselogin.html' %}
{% load static %}
{% block baselogin %}


<div class="container-fluid">
	<script>
		var isFluid = JSON.parse(localStorage.getItem('isFluid'));
		if (isFluid) {
		  var container = document.querySelector('[data-layout]');
		  container.classList.remove('container');
		  container.classList.add('container-fluid');
		}
	</script>
	<div class="row min-vh-100 bg-100">
		<div class="col-6 d-none d-lg-block position-relative">
			<div class="bg-holder overlay" style="background-image:url({% static 'img/generic/17.jpg' %});background-position: 50% 76%;"></div>
			<!--/.bg-holder-->
		</div>
		<div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
			<div class="row justify-content-center g-0">
				<div class="col-lg-9 col-xl-8 col-xxl-6">
					<div class="card">
						<div class="card-header bg-circle-shape bg-shape text-center p-2"><a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light" href="../../../index-2.html">MikeBook</a></div>
						<div class="card-body p-4">
							<div class="text-center">
								<h4 class="mb-0"></h4>
								<small>Escreva seu email e nós enviaremos um link para resetar sua senha.</small>
								<form class="mb-3 mt-4">
									<input class="form-control" type="email" placeholder="Digite o email de cadastro">
									<div class="mb-3"></div>
									<button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Enviar link de reset</button>
								</form>
								<a class="fs--1 text-600" href="#!">Não conseguiu resetar a senha? entre em contato <span class="d-inline-block ms-1">→</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock baselogin %}
